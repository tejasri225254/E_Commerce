<head>
    <meta charset="UTF-8">
    <title>All Products - ShoperStop  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <style>
        /* Product Image Styles */
        .col-4 {
            padding: 15px;
            transition: transform 0.3s;
        }

        .col-4 img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            padding: 10px;
        }

        /* Main Product Image */
        .single-product .col-4 #ProductImg {
            height: 500px;
            padding: 20px;
        }

        /* Small Product Images */
        .small-img-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .small-img-col {
            flex-basis: 24%;
        }

        .small-img-col img {
            height: 120px;
            cursor: pointer;
            padding: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .single-product .col-4 #ProductImg {
                height: 400px;
            }
            .small-img-col img {
                height: 80px;
            }
            .col-4 img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .single-product .col-4 #ProductImg {
                height: 300px;
            }
            .small-img-col img {
                height: 60px;
            }
            .col-4 img {
                height: 200px;
            }
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff523b, #ff7563);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 82, 59, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(255, 82, 59, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
            }
            
            .back-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Add back button -->
    <div class="back-button">
        <button onclick="goBack()" class="back-btn">
            ‚Üê Back
        </button>
    </div>

    <!-- Rest of your existing content -->

    <script>
        // Your existing gallery script...
        // Back button function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
